<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="card">
      <div id="left_side">
        <div id="logo">
          <img src="images/logo.svg" alt="Logo" />
        </div>
        <div class="left_side_main">
          <main>
            <h1><span>We're</span> coming soon</h1>
          </main>

          <article>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </article>

          <form>
            <div class="user_input_box">
              <input type="text" id="user_input" placeholder="Email Address" />
              <button type="submit">
                <img src="images/icon-arrow.svg" alt="btn" />
              </button>
            </div>
            <small id="output">Please! provide a valid Email</small>
          </form>
        </div>
      </div>
      <div id="right_side_img">
        <img src="images/hero-desktop.jpg" alt="Women-img" />
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
